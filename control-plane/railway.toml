# PHASE 73: Railway Deployment Configuration
# Genesis Control Plane — Railway.app deployment.
#
# Stage 2 (Growth): Vercel (frontend/API) + Railway (Control Plane)
# @see docs/plans/GENESIS_SINGULARITY_PLAN_V35.md — Section 69.4

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "node dist/index.js"
healthcheckPath = "/health"
healthcheckTimeout = 10
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5
numReplicas = 1

# Scale up replicas for Stage 3+
# numReplicas = 2

[service]
internalPort = 3000
