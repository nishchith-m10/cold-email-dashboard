name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      # NOTE: next lint was removed in Next.js 16 and ESLint 9 requires
      # flat config migration. Lint step skipped until eslint.config.js is created.
      # - name: Lint

      - name: Unit tests
        run: npm test -- --passWithNoTests
